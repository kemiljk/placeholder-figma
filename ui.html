<head>
  <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>

<div class="fixed mx-auto w-full py-2 px-4">
  <div class="w-full">
    <h1 class="py-4 font-black text-gray-900 text-2xl leading-7">
      Generate random placeholder text
    </h1>
  </div>
  <div class="flex flex-col mx-auto space-y-2">
    <h3 class="py-2 font-bold text-gray-600 text-lg leading-5">Addresses</h3>
    <button
      class="select-none w-full bg-indigo-500 px-4 py-2 rounded-lg text-indigo-100 font-medium focus:outline-none focus:ring-2 ring-indigo-600"
      id="create-address"
    >
      Generate UK Address
    </button>
    <h3 class="py-2 font-bold text-gray-600 text-lg leading-5">Names</h3>
    <button
      class="select-none w-full bg-indigo-500 px-4 py-2 rounded-lg text-indigo-100 font-medium focus:outline-none focus:ring-2 ring-indigo-600"
      id="create-name-title"
    >
      Generate Name + Title
    </button>
    <button
      class="select-none w-full bg-indigo-500 px-4 py-2 rounded-lg text-indigo-100 font-medium focus:outline-none focus:ring-2 ring-indigo-600"
      id="create-name"
    >
      Generate Name
    </button>
    <h3 class="py-2 font-bold text-gray-600 text-lg leading-5">
      Phone numbers
    </h3>
    <button
      class="select-none w-full bg-indigo-500 px-4 py-2 rounded-lg text-indigo-100 font-medium focus:outline-none focus:ring-2 ring-indigo-600"
      id="create-number"
    >
      Generate UK Phone Number
    </button>
    <h3 class="py-2 font-bold text-gray-600 text-lg leading-5">Emails</h3>
    <button
      class="select-none w-full bg-indigo-500 px-4 py-2 rounded-lg text-indigo-100 font-medium focus:outline-none focus:ring-2 ring-indigo-600"
      id="create-email"
    >
      Generate Email
    </button>
  </div>
</div>

<script>
  if (document.getElementById("create-address")) {
    document.getElementById("create-address").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "create-address" } }, "*");
    };
  }
  if (document.getElementById("create-name-title")) {
    document.getElementById("create-name-title").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "create-name-title" } }, "*");
    };
  }
  if (document.getElementById("create-name")) {
    document.getElementById("create-name").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "create-name" } }, "*");
    };
  }
  if (document.getElementById("create-number")) {
    document.getElementById("create-number").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "create-number" } }, "*");
    };
  }
  if (document.getElementById("create-email")) {
    document.getElementById("create-email").onclick = () => {
      parent.postMessage({ pluginMessage: { type: "create-email" } }, "*");
    };
  }
</script>
